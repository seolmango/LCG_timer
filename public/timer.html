<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Display</title>
    <link rel="stylesheet" href="css/timerStyles.css">
</head>
<body>
    <div class="particle-container">
        <div class="logo-container">
            <img src="static/LSG-white.png" alt="Logo" class="logo">
        </div>
        <div class="timer-container">
            <div class="timer-display">
                <span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span>
            </div>
        </div>
        <div id="title-container" class="info-container">
            <div class="LCG-title">
                League of Legends<br>
                Champions GSA
            </div>
        </div>
        <div id="team-info-container" class="info-container" style="display: none;">
            <div class="team-info">
                <div id="team1Name" class="team-name">TBD</div>
                <!-- <div id="team1ScoreDisplay" class="team-score">0</div> -->
                <div id="team2Name" class="team-name">TBD</div>
                <!-- <div id="team2ScoreDisplay" class="team-score">0</div> -->
            </div>
        </div>
        <div class="production-logos-container">
            <img src="static/GSA-logo-BW.png" alt="GSA Logo" class="production-logo">
            <img src="static/SSAP-logo-horizontal-BW.png" alt="SSAP Logo" class="production-logo" style="height: 40px;">
        </div>        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
